<!DOCTYPE html>
  <html>
  <head>
  <title>Your Custom Twitter Card Title</title>
  
  <!-- Add Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@obllorrace" />
      <meta name="twitter:title" content="Ben Carroll" />
        <meta name="twitter:description" content="Healthcare leader on a mission 🚀 | Tweeting strategies & solutions 📝 | Empowering teams 💪 | Join the conversation 🗨️" />
          <meta name="twitter:image" content="https://twitter.com/obllorrac/photo" />
            <meta name="twitter:url" content="https://twitter.com/obllorrac" />
              </head>
              <body>
              <!-- Include the "Follow" button -->
              <a href="https://twitter.com/obllorrac?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @obllorrac</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                  </body>
                  </html>
