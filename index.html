<!DOCTYPE html>
<html>
<head>
  <title>Your Custom Twitter Card Title</title>

  <!-- Add Twitter Card meta tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@your_twitter_handle" />
  <meta name="twitter:title" content="Your Custom Twitter Card Title" />
  <meta name="twitter:description" content="A brief description of your custom card." />
  <meta name="twitter:image" content="https://example.com/your-image.jpg" />
  <meta name="twitter:url" content="https://twitter.com/obllorrac" />
  <style>
      body {
          font-family: Arial, sans-serif;
      }
  </style>
</head>
<body>
  <h1>Your Custom Twitter Card Title</h1>
  <p>A brief description of your custom card.</p>
  <img src="https://example.com/your-image.jpg" alt="Your profile image" />
  
  <!-- Include the "Follow" button -->
  <a href="https://twitter.com/obllorrac?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @obllorrac</a>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
